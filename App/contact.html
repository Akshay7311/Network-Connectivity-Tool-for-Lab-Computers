<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - NetManager</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">NetManager</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <header class="page-header">
      <h1>Contact Us</h1>
      <p>Get in touch with our team for support or inquiries</p>
    </header>

    <section class="contact-container">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <div class="info-item">
          <span class="icon">📧</span>
          <p>support@netmanager.com</p>
        </div>
        <div class="info-item">
          <span class="icon">📞</span>
          <p>+1 (555) 123-4567</p>
        </div>
        <div class="info-item">
          <span class="icon">📍</span>
          <p>123 Network Street<br />Server City, DC 10101</p>
        </div>
      </div>

      <div class="contact-form">
        <h2>Send us a message</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 NetManager. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
